      <main id="site-main" class="site-main outer">
        <div class="inner">
          <div class="post-feed">
            {% for post in posts %}

            {% if loop.index == 1 %}
            <article class="post-card post-card-large">
            {% else %}
            <article class="post-card post">
            {% endif %}

              <a class="post-card-image-link" href="/{{ post.slug }}">
                <img
                  class="post-card-image"
                  srcset="/{{ post.slug }}{{ post.cover[0] }} 300w,
                  /{{ post.slug }}{{ post.cover[0] }} 600w,
                  /{{ post.slug }}{{ post.cover[0] }} 1000w,
                  /{{ post.slug }}{{ post.cover[0] }} 2000w"
                  sizes="(max-width: 1000px) 400px, 700px"
                  src="/{{ post.slug }}{{ post.cover[0] }}"
                  alt="{{ post.title[0] }}"
                />
              </a>

              <div class="post-card-content">


                <a class="post-card-content-link" href="/{{ post.slug }}">
                  <header class="post-card-header">
                    <h2 class="post-card-title">{{post.title[0]}}</h2>
                  </header>

                  <section class="post-card-excerpt">
                    <p>{{ post.summary }}</p>
                  </section>

                </a>

                
                <footer class="post-card-meta">
                  <ul class="author-list">
                    <li class="author-list-item">
                      <div class="author-name-tooltip">
                        Adam 'Qsypoq' Magnier
                      </div>
                      <a href="/" class="static-avatar">
                        <img
                          class="author-profile-image"
                          src="//www.gravatar.com/avatar/8952a5bcfd493bf24e7c8af50f6a28da?s=250&amp;d=mm&amp;r=x"
                          alt="Adam 'Qsypoq' Magnier"
                        />
                      </a>
                    </li>
                  </ul>
                  <span class="reading-time">{{ post.timeread }} READ</span>
                </footer>
              </div>


              
            </article>
 
            {% endfor %}
          </div>
        </div>
